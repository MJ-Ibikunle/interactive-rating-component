<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrapper-1">
      <img src="/images/icon-star.svg" alt="star">

      <!-- Rating state start -->

      <div class="lin-1">How did we do?</div>
      <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="number">
        <div class="number-wrapper">
          <button class="rate">1</button>
          <button class="rate">2</button>
          <button class="rate">3</button>
          <button class="rate">4</button>
          <button class="rate">5</button>
        </div>
      </div>
      <button class="submit" type="submit">SUBMIT</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="wrapper-2">
      <div class="img-2"><img src="/images/illustration-thank-you.svg" alt=""></div>
      <div class="remark">You selected <span class="rating"></span> out of 5</div>
      <div class="thanks">Thank you!</div>
      <div class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
        hesitate to get in touch
        <!-- Thank you state end -->
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MJ Ibikunle</a>.
    </div>  -->
    <script src="index.js"></script>
</body>

</html>
